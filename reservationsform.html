<!DOCTYPE html>
<html>
<head>
</head>
<body>

<form id="reservations">
	<input type="text" name="fname" placeholder="First Name"/>
	<input type="text" name="lname" placeholder="Last Name"/>
	<input type="text" name="phone" placeholder="Phone"/>
	<input type="text" name="email" placeholder="Email"/>

	<h3>How many people in your party?</h3>
	<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
	</select>

	<h3>How many dogs in your party?</h3
	<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>

	<h3>Inside or Patio?</h3>
	<select>
		<option>Inside</option>
		<option>Patio</option>
		<option>No Preference</option>
	</select>
	

	<input type="text" name="date" placeholder="Date"/>
	
	<h3>Time of Reservation</h3>
	<select>
		<option>5:00</option>
		<option>5:30</option>
		<option>6:00</option>
		<option>6:30</option>
		<option>7:00</option>
		<option>7:30</option>
		<option>8:00</option>
		<option>8:30</option>
		<option>9:00</option>
		<option>9:30</option>
	</select>

	<input = "submit" name="book">Book a Table/>

</form>
</body>
</html>
